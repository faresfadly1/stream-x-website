<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Stream X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a8cc;
            --primary-dark: #0088aa;
            --primary-light: #1ad1ff;
            --black: #0f171e;
            --dark: #1a242f;
            --darker: #0f171e;
            --gray: #232f3e;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a4d5f 0%, #2d5a6b 50%, #1a4d5f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signin-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo-section h2 {
            font-size: 28px;
            color: var(--white);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 204, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signin-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 168, 204, 0.4);
        }

        .remember-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .remember-me label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            cursor: pointer;
        }

        .need-help {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .need-help:hover {
            color: var(--primary-light);
        }

        .signup-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signup-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signup-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-section a:hover {
            color: var(--primary-light);
        }

        @media (max-width: 576px) {
            .signin-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 40px;
            }

            .logo-section h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo-section">
            <h1>âœ•</h1>
            <h2>Stream X</h2>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email or phone number</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>

            <div class="remember-section">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="need-help">Need help?</a>
            </div>
        </form>

        <div class="signup-section">
            <p>New to Stream X? <a href="signup.html">Sign up now.</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Store user name if provided
            const email = document.getElementById('email').value;
            const userName = email.split('@')[0]; // Use email prefix as name
            localStorage.setItem('userName', userName);
            // Redirect to welcome page after sign in
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
