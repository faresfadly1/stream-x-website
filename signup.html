<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Stream X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a8cc;
            --primary-dark: #0088aa;
            --primary-light: #1ad1ff;
            --black: #0f171e;
            --dark: #1a242f;
            --darker: #0f171e;
            --gray: #232f3e;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a4d5f 0%, #2d5a6b 50%, #1a4d5f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo-section h2 {
            font-size: 28px;
            color: var(--white);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 204, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group select {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 204, 0.1);
        }

        .form-group select option {
            background: var(--dark);
            color: var(--white);
        }

        .terms-section {
            margin-bottom: 25px;
        }

        .terms-section label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            cursor: pointer;
        }

        .terms-section input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-section a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms-section a:hover {
            color: var(--primary-light);
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 168, 204, 0.4);
        }

        .signin-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signin-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signin-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signin-section a:hover {
            color: var(--primary-light);
        }

        .trial-badge {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--white);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 40px;
            }

            .logo-section h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <h1>âœ•</h1>
            <h2>Stream X</h2>
            <span class="trial-badge">Start Free Trial</span>
            <p>Get unlimited access to thousands of movies and TV shows</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="plan">Select Plan</label>
                <select id="plan" name="plan" required>
                    <option value="">Choose a plan</option>
                    <option value="basic">Basic - $9.99/month</option>
                    <option value="standard">Standard - $14.99/month</option>
                    <option value="premium">Premium - $19.99/month</option>
                </select>
            </div>

            <div class="terms-section">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="signup-btn">Start Free Trial</button>
        </form>

        <div class="signin-section">
            <p>Already have an account? <a href="signin.html">Sign in here.</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const plan = document.getElementById('plan').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate plan selected
            if (!plan) {
                alert('Please select a plan!');
                return;
            }
            
            // Success - store user name and redirect to welcome page
            const fullName = document.getElementById('fullname').value;
            localStorage.setItem('userName', fullName);
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
